<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Registro</h1>
        <p id="description" class="description text-center">
          Formulario
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Nombre</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Edad<span class="clue">(opcional)</span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <p>Que genero musical te gusta más</p>
          <select id="dropdown" name="gender" class="form-control" required>
            <option disabled selected value>Selecciona un genero musical</option>
            <option value="student">Rock</option>
            <option value="job">Reggae</option>
            <option value="learner">Clasica</option>
            <option value="preferNo">Electronica</option>
            <option value="other">Salsa</option>
          </select>
        </div>

        <div class="form-group">
          <p>Te gustaria que promocionaramos conciertos?</p>
          <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />Definitivamente</label
          >
          <label>
            <input
              name="user-recommend"
              value="puedeSer"
              type="radio"
              class="input-radio"
            />Puede ser</label
          >

          <label
            ><input
              name="user-recommend"
              value="indiferente"
              type="radio"
              class="input-radio"
            />Indiferente</label
          >
        </div>



        <div class="form-group">
          <p>
            Que instrumentos deberia tener tu banda ideal?
            <span class="clue">(elige todas las que apliquen)</span>
          </p>

          <label
            ><input
              name="prefer"
              value="Guitarra eléctrica"
              type="checkbox"
              class="input-checkbox"
            />Guitarra eléctrica</label
          >
          <label>
            <input
              name="prefer"
              value="Piano"
              type="checkbox"
              class="input-checkbox"
            />Piano</label
          >
          <label
            ><input
              name="prefer"
              value="Batería"
              type="checkbox"
              class="input-checkbox"
            />Batería</label
          >
          <label
            ><input
              name="prefer"
              value="Sintetizador"
              type="checkbox"
              class="input-checkbox"
            />Sintetizador</label
          >
          <label
            ><input
              name="prefer"
              value="Violín"
              type="checkbox"
              class="input-checkbox"
            />Violín</label
          >
          <label
            ><input
              name="prefer"
              value="Flauta"
              type="checkbox"
              class="input-checkbox"
            />Flauta</label
          >
          <label
            ><input
              name="prefer"
              value="Trompeta"
              type="checkbox"
              class="input-checkbox"
            />Trompeta</label
          >
          <label
            ><input
              name="prefer"
              value="Controlador MIDI"
              type="checkbox"
              class="input-checkbox"
            />Controlador MIDI</label
          >
          
        </div>

        <div class="form-group">
          <p>Quieres agregar algo más?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Comentanos por aqui..."
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Enviar
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
